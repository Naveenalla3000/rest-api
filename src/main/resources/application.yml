spring:
  application:
    name: rest-api
  datasource:
    username: root
    password: password
    url: jdbc:mysql://localhost:3306/rest_api
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
server:
  port: 8080